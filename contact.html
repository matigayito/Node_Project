      <h1>Dejanos tu comentario</h1>

      <form>
        <div class="form-row">
          <div class="form-col col-sm-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-col col-sm-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
        </div>
        <div class="form-row">
          <div class="form-col col-sm-12">
            <label for="mail">Email</label>
            <input type="text" class="form-control" id="mail" placeholder="Ingrese su correo">
          </div>
        </div>
        <div class="form-row">
          <div class="form-col col-sm-9">
            <label for="dom">Domicilio</label>
            <input type="text" class="form-control" id="dom" placeholder="Ingrese su domicilio">
          </div>
          <div class="form-col col-sm-3">
            <label for="provincia">Provincia</label>
            <select id="provincia" class="form-control">
              <option selected>Buenos Aires</option>
              <option>Capital Federal</option>
              <option>Cordoba</option>
              <option>Santa Fé</option>
              <option>Mendoza</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Dejanos tu comentario</label>
          <textarea id="comment" class="form-control" rows="10"></textarea>
        </div>
        <div class="form-group">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label for="contacted" class="form-check-label">Quiero recibir noticias</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
